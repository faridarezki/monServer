<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Article Comment</title>
        </head>
        <body>
            
            <form action="api/comments/create" method="post">
                <fieldset>
                    <legend>Article comment</legend>
                    <div>
                        <label for="article_id">Article id :</label>
                        <input type="text" id="article_id" name="article_id" placeholder="article_id">
                    </div>
                    <div>
                        <label for="content">Comment :</label>
                        <input type="textarea" id="content" name="content" placeholder="content">
                    </div>
                    <div>
                        <label for="author">Author :</label>
                        <input type="text" id="author" name="author" placeholder="author">
                    </div>
                    <div>
                        <label for="creationDate">Creation date :</label>
                        <input type="date" id="creationDate" name="created_at" placeholder="creationDate">
                    </div>
                    <input type="submit" value="submit">
                </fieldset>
            </form>    
        </body>
    </html>
